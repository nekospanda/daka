<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打卡记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style type="text/css">body{color:#fff;background:#fff;}</style>
    <script type="text/javascript" src="ls.min.js?v=1.0.0"></script>
    <!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
</head>
<body>
    <div class="app">
        <div class="daka" id="daka">
            <div class="morning daka-item" id="morning"></div>
            <div class="night daka-item" id="night"></div>
        </div>
        <div class="slip"id="slip">
            <div class="logs" id="logs">
                <div class="lastMonth hide" id="lastMonth">
                    <h3 id="lastMonthTitle"></h3>
                    <ul id="lastMonthLog"></ul>
                </div>
                <div class="thisMonth" id="thisMonth">
                    <h3 id="thisMonthTitle"></h3>
                    <ul id="thisMonthLog"></ul>
                </div>
            </div>
            <div class="btns">
                <span id="btnHelp" class="btnHelp">help</span>
                <ul class="helps">
                    <li>单击：打卡</li>
                    <li>上划/下滑：显示/隐藏浮层</li>
                </ul>
                <span id="btnReset">重置</span>
                <span id="btnShowLastMonth">上月</span>
                <span id="BtnSlideUp">↑</span>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.bootcss.com/touchjs/0.2.14/touch.js"></script> -->
    <!-- <script src="index.js"></script> -->
    <script type="text/javascript">
        if(window.location.origin == 'file://'){
            LsJsCss.linkJs('https://cdn.bootcss.com/touchjs/0.2.14/touch.js',function(){
                LsJsCss.linkJs('index.js');
            });
            LsJsCss.linkCss('index.css');
        }else{
            var js = {
                touch: {
                    url: 'https://cdn.bootcss.com/touchjs/0.2.14/touch.js',
                    version: "1.0.0"
                },
                index: {
                    url: 'index.js',
                    version: "1.0.5"
                },
            }
            var css = {
                index: {
                    url: 'index.css',
                    version: "1.0.4"
                }
            }
            LsJsCss.loadJs("touch", js.touch,function () {
                 LsJsCss.loadJs("index", js.index, null);
             });
            LsJsCss.loadCss("index", css.index, null);
        }
    </script>
</body>
</html>
