<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打卡记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style type="text/css">body{color:#fff;background:#fff;}</style>
    <script type="text/javascript" src="ls.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
</head>
<body>
    <div class="app">
        <div class="daka" id="daka">
            <div class="morning daka-item" id="morning"></div>
            <div class="night daka-item" id="night"></div>
        </div>
        <div class="slip"id="slip">
            <div class="logs" id="logs">
                <div class="lastMonth hide" id="lastMonth">
                    <h3 id="lastMonthTitle"></h3>
                    <ul id="lastMonthLog"></ul>
                </div>
                <div class="thisMonth" id="thisMonth">
                    <h3 id="thisMonthTitle"></h3>
                    <ul id="thisMonthLog"></ul>
                </div>
            </div>
            <div class="btns">
                <span id="btnHelp" class="btnHelp">help</span>
                <ul class="helps">
                    <li>单击/双击：打卡/取消打卡</li>
                    <li>上划/下滑：显示/隐藏浮层</li>
                </ul>
                <span id="btnReset">重置</span>
                <span id="btnShowLastMonth">上月</span>
                <span id="BtnSlideUp">↑</span>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.bootcss.com/touchjs/0.2.14/touch.js"></script> -->
    <!-- <script src="index.js"></script> -->
    <script type="text/javascript">
        if(window.location.origin == 'file://'){
            whir.res.linkJs('https://cdn.bootcss.com/touchjs/0.2.14/touch.js',function(){
                whir.res.linkJs('index.js');
            });
            whir.res.linkCss('index.css');
        }else{
            whir.res.pageVersion = "1.0";  //页面版本，用于检测是否需要更新缓存
            whir.res.loadJs("touch", "https://cdn.bootcss.com/touchjs/0.2.14/touch.js",function () {
                 whir.res.loadJs("index", "index.js", null);
             });
            whir.res.loadCss("css", "index.css", null);
        }
    </script>
</body>
</html>
